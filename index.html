<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta name="renderer" content="webkit|ie-comp|ie-stand">

	<title>作品</title>
	<link rel="stylesheet" href="css/typo.css">
	<link rel="stylesheet" href="css/util.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="typo">

	<div id="cover-container">
		<img class="gray-box" id="cover-photo" src="img/photo.jpeg" alt="头像">
		<p id="cover-text">胡阳</p>
	</div>
	
	<section id="work-container">
		<ul id="work-list">
			<li class="gray-box">
				<a href="3ds.html" target="screen" data-toggle="screen">
					<img src="likx/3ds/1.jpg" width="200" height="230">
				</a>
				<p>3ds max</p>
			</li>
	        <li class="gray-box">
				<a href="ps.html" target="screen" data-toggle="screen">
		        	<img src="likx/ps/1.jpg" width="200" height="170">
	        	</a>
	        	<p>PS</p>
	        </li>
	        <li class="gray-box">
	        	<a href="ai.html" target="screen" data-toggle="screen">
	        		<img src="likx/Ai/1.jpg" width="200" height="252">
	        	</a>
	        	<p>AI</p>
	        </li>
	        <li class="gray-box">
				<a href="flash.html" target="screen" data-toggle="screen">
	        		<img src="likx/flash/1.png" width="200" height="100">
	        	</a>
	        	<p>Flash</p>
	        </li>
		</ul>
	</section>
	
	<section id="screen-container">
		<div id="screen-toolbar">
			<span id="close-screen" title="关闭">&times;</span>
		</div>
		<iframe id="screen" name="screen">
			
		</iframe>
	</section>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.wookmark.js"></script>
<script src="js/screenfull.js"></script>
<script src="js/index.js"></script>
<script>
$(function(){
	// 瀑布流
	var handler = $('#work-list li');

	handler.wookmark({
		// Prepare layout options.
		autoResize: true, // This will auto-update the layout when the browser window is resized.
		container: $('#work-container'), // Optional, used for some extra CSS styling
		offset: 5, // Optional, the distance between grid items
		outerOffset: 10, // Optional, the distance to the containers border
		itemWidth: 210 // Optional, the width of a grid item
	});

	// 点击全屏
	if (!screenfull.enabled) { // 暂时关闭全屏
		var imgs          = document.getElementsByTagName('img'),
			iframe_screen = document.getElementById('screen');

		for (var i=0; i < imgs.length; i++) {
			imgs[i].addEventListener('click', function(){
				screenfull.request(iframe_screen);
			});
		}
		
		document.addEventListener(screenfull.raw.fullscreenchange, function(){
			if (!screenfull.isFullscreen) {
				iframe_screen.style.display = 'none';
			} else {
				iframe_screen.style.display = 'block';
			}
		});
	}

	$('#close-screen').click(function(){
		$('#screen-container').fadeOut().find('iframe').attr('src', '');
	});

	$('a[data-toggle="screen"]').click(function(){
		$('#screen-container').fadeIn();
	});
});	
</script>
</body>
</html>
